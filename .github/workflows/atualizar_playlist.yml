name: atualizar_playlist

on:
  schedule:
    - cron: '*/15 * * * *'     # roda a cada 15 minutos (UTC)
  workflow_dispatch:           # permite disparo manual

permissions:
  contents: read               # só leitura do código
  pages: write                 # para deploy no Pages
  id-token: write              # necessário para deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: pip install streamlink yt-dlp

      - name: Gerar playlist
        run: python update_playlist.py

      - name: Preparar diretório para Pages
        run: |
          mkdir -p public
          mv playlist.m3u public/playlist.m3u

      - name: Upload para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public                # apenas diretório é aceito

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
